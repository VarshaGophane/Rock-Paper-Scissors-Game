<html>
<head>
	<title>Stone Paper Scissor Game</title>
	<link rel="stylesheet" type="text/css" href="styling4.css">
	<script src='https://kit.fontawesome.com/a076d05399.js'></script>
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
</head>

<body>
	<header id="header">
		<h1>Rock Paper Scissors Game</h1>
	</header>
	<div id="container">
		<div id="score-container">
			<p id="user">User</p>
			<p id="scoreboard"></p>
			<p id="computer">Computer</p>
		</div>

		<div id="buttons">
		    <button id="paper" class="select" onclick="game(this.value)" value="paper"><i class="far fa-hand-paper"></i>
		    </button>
		    <button id="rock" class="select" onclick="game(this.value)" value="rock"><i class="far fa-hand-rock"></i>
		    </button>
		    <button id="scissors" class="select" onclick="game(this.value)" value="scissors"><i class="far fa-hand-scissors"></i>
		    </button>
		</div>

		
		<div id="result">
	   		<div id="you">
	   	    	<div id="user-result"></div>
	   	    	<div class="you">You</div>
	   		</div>
	   		<div id="result-text"><p id="who"></p></div>
	   		<div id="comp">
	   	    	<div id="comp-result"></div>
	   	    	<div class="computer">Computer</div>
	   		</div>
		</div>
	</div>
	<script type="text/javascript" src="task4.js"></script>
</body>
</html>
